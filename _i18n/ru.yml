  optis:
    title: Оборудование OPTIS от компании Terumo (США)
    opportunity_1: Оборудование стоимостью 128 000 евро позволяет получать стволовые клетки из крови у донора и путем трансплантации направляется пациенту.
    opportunity_2: На начальном этапе, планируется производить по меньшей мере 50 процедур в год.
    opportunity_3: Этот вид операций, считается высокотехнологичными.
  healthcare:
    genesis:
      presentation: >-
        В октябре 2017 года в РСНПМЦ хирургии имени академика В. Вахидова состоялась презентация компьютерного томографа Aquilion ONE / GENESIS . На презентации присутствовали президент Toshiba Medical System Corporation доктор Ямамото, вице-президент Toshiba Medical System Corporation доктор Камиджима и директор Toshiba Medical System Russia профессор Бахтиозин, а также руководство компании “Wondernet Express”. На пресс-конференции доктор медицинских наук Зуфаров Миржамол Мирумарович
        поблагодарил компанию «Wondernet Express» и рассказал о возможностях компьютерного томографа и дальнейших научных исследованиях.
      purchased: 'В начале 2018 года компания «Wondernet Express» приобрела у европейского подразделения Toshiba Medical System Corporation компьютерный томограф Aquilion ONE GENESIS стоимостью 2 076 000 долларов США. Оборудование было передано в дар в качестве безвозмездной помощи для Республиканского специализированного научно-практического медицинского центра хирургии имени академика В. Вахидова (Узбекистан, Ташкент). Подобные установки есть только в некоторых ведущих клиниках мира.'
      specifications: 'Aquilion ONE / GENESIS - первая в мире динамическая система для объемной компьютерной томографии позволяет ускорить диагностику и сделать ее более надежной, тем самым повышая качество лечения пациента с одновременным снижением стоимости процедур . Интенсивные клинически ориентированные исследования и передовые технологические разработки привели к созданию системы КТ с самым высоким в отрасли пространственным разрешением и уменьшенной дозой облучения.'
      title: Компьютерный Томограф Aquilion ONE/GENESIS производства Toshiba Medical System Corporation (Япония)
    hyundai:
      purchased: В феврале 2020 года компания “Wondernet Express” передала в дар для детского гематологического отделения Научно-исследовательского института Гематологии и Переливания крови Минздрав РУз полностью оснащенный современным медицинским оборудованием для транспортировки больных детей новый автомобиль скорой помощи Hyundai Grand Starex стоимостью 35 000 долларов США.
      title: Автомобиль скорой медицинской помощи Hyundai Grand Starex
    ilumien:
      purchased: 'В конце 2017 года компания “Wondernet Express” приобрела и передала в дар в качестве безвозмездной помощи для Республиканского специализированного научно-практического медицинского центра хирургии имени академика В. Вахидова (Узбекистан, Ташкент) систему внутрисосудистого ультразвукового исследования (ВСУЗИ) и комплектующие Ilumien Optis производства St. Jude Medical Inc (США) стоимостью 112 000 долларов США.'
      specifications_1: 'Система оптимизации ILUMIEN OPTIS предоставляет врачам и хирургам ключевую информацию о процедуре, чтобы сделать интервенционное лечение более эффективным и точным. Система использует функцию обратного фракционного потока и связь между оптической томографией когерентности, что позволяет врачам лучше понять ситуацию для диагностики и лечения заболеваний коронарных артерий и улучшить кожную коронарную интервенцию.'
      specifications_2: 'Последняя разработка фирмы St. Jude Medical - станция Ilumien Optis, которая позиционируется производителем как система ОКТ пятого поколения, стала первым прибором, практически реализовавшим идею построения внутрисосудистого 3D-изображения в on-line режиме.'
      title: Система для внутрисосудистого ультразвукового исследования ILUMIEN OPTIS производства St. Jude Medical Inc (США)
    liver:
      presentation: В Республиканском специализированном научно-практическом медицинском центре хирургии имени академика В. Вахидова 13 февраля 2018 года была проведена первая в истории медицины Узбекистана операция по пересадке части печени пациенту от родственника-донора(длилась 15 часов).
      specifications_1: 'Операция была проведена с использованием аппарата для промывания донорской печени LIVER ASSIST производства Organ Assist (Нидерланды) и системы для реинфузии крови The Belmont Rapid Infuser производстава Belmont Instrument Corporation (США) , приобретенными компанией “Wonderrnet Express”. Для работы с оборудованием были специально обучены медицинский и технический персонал. Общая стоимость данного проекта составила 230 000 долларов США.'
      specifications_2: 'В случаях хронических диффузных заболеваний печени в терминальном этапе, острой печеночной недостаточности, заболеваниях печени без источников резекции только этот орган может сохранить жизнь человеку. Раньше пациенты были вынуждены ехать за рубеж, тратя на операцию от 40 тысяч до 150−200 тысяч долларов США. Теперь проведение таких уникальных и сложных операций доступно и в Узбекистане.'
      specifications_3: 'Операции по трансплантации органов стали возможными благодаря инициативе Президента Шавката Мирзиёева. Эта деятельность регулируется постановлением Кабинета Министров от 23 октября 2017 года, которым утверждено Временное положение о порядке близкородственной трансплантации почки и (или) доли печени.'
      title: Аппарат для промывания донорской печени LIVER ASSIST производства Organ Assist (Нидерланды) и систему для реинфузии крови The Belmont Rapid Infuser производства Belmont Instrument Corporation (США)
    mercedes:
      purchased: Первый вклад в развитие здравоохранения был сделан в декабре 2016 года. Компания «Wondernet Express» приобрела для Минздрава Республики Узбекистан два полностью укомплектованных и собранных на заказ реанимобиля автопроизводителя MERCEDES-BENZ SPRINTER (Германия) 2016 года общей стоимостью 340 000 долларов США.
      specifications: 'Реанимобиль MERCEDES-BENZ SPRINTER - специализированный автомобиль для перевозки пациентов, нуждающихся в интенсивной терапии. Реанимобиль такого класса позволяет осуществлять работу любого уровня сложности с пациентами, находящимися в тяжелом состоянии, в полном соответствии с международными стандартами в самые кратчайшие сроки и обеспечить при этом высокий уровень надежности и безопасности.'
      title: Реанимобиль MERCEDES-BENZ SPRINTER
    title: здравоохранение
