    garaboraz_news_1: Завод по производству удобрений «Гарабогаз» построен на площади,  приблизительно равной 2 600 000 м2. Производственная мощность  завода по производству аммиака составит 2 000 тонн в день,  производственная мощность завода по производству гранулированного  карбамида будет 3 500 тонн в день. Проект также подразумевает  строительство завода по комбинированному производству тепла и  электроэнергии, работающему на природном газе мощностью 50 Мвт.  
    garaboraz_news_2: Завод будет оснащен двумя установками газовых турбин H-25 и  генератором, питание для которых будет подаваться энергосистемами  Mitsubishi Hitachi (MHPS). Другие компоненты проекта включают  строительство внутренних подъездных дорог, конвейерной системы  протяженностью 2,5 км и дороги, соединяющей объект с причалом Гавани  Бекдаш, где будет осуществляться перевалка грузов, будут находиться  здания для размещения рабочих, а также новая водоочистная станция.​
