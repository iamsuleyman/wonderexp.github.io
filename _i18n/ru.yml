  sport:
    ceremony_1: 30 ноября 2019 года в Монте-Карло состоялась церемония вручения первой в истории премии «The European Golden Pawn». Генеральным спонсором данного мероприятия выступила компания AiGroup при поддержке Wondernet Express Georgia .
    ceremony_2: Процедура награждения стала основой для будущих церемоний «Золотых пешек». Для вручения наград было выбрано одно из самых престижных мест Европы – легендарная гостиница Hotel de Paris в Монте-Карло.
    title: Одним из ярких событий 2019 года стало принятие участия компании “Wondernet Express Georgia” в первой европейской церемонии награждения шахматной премии.
  vahtang:
    name: Вахтанга Кикабидзе
    perform_1: '12 октября 2019 во Дворце «Дружбы Народов» при генеральной спонсорской поддержке компании Wondernet Express состоялся благотворительный юбилейный концерт Вахтанга Кикабидзе «Мои года мое богатство», посвященный 80 летней годовщине артиста.'
    perform_2: 'Вырученные средства были направлены на приобретение необходимых медикаментов для детей, пациентов детского гематологического отделения НИИ Гематологии и Переливания крови.'
    perform_3: '10 октября 2019 года в Институте гематологии и переливания крови состоялась встреча народного артиста Грузии Вахтанга Кикабидзе с лечащимися детьми, которым были презентованы подарки от артиста.'
  vanessa:
    name: Ванессы Мэй
    perform_1: '5 сентября 2018 года всемирно известная британская скрипачка и композитор сингапурского происхождения Ванесса Мэй выступила с благотворительным концертом, организованным при генеральной спонсорской поддержке компании «Wondernet Express» во Дворце международных форумов «Узбекистан».'
    perform_2: 'Ванесса Мэй выступила совместно с Молодежным симфоническим оркестром Узбекистана под управлением Заслуженного артиста Узбекистана Камолиддина Уринбаева. Концерт был организован для поддержки, стимулирования и популяризации одаренной молодежи Узбекистана, а также привлечь внимание узбекистанцев к мировому искусству.'
  we:
    charity_decision: В 2016 году руководством компании «Wondernet Express» было принято решение создать социальное направление в своей деятельности проект WE CHARITY.
    definition: 'WE благотворительная кампания, где МЫ соединяем и мобилизируем усилия и ресурсы для развития культуры, искусства, науки и спорта.'
    purposes:
      impove_hospitals: '• Повышение качества материально-технической базы учреждений здравоохранения, и обеспечение оптимальной доступности для населения к оперативной специализированной помощи;'
      preservation_of_culture: '• Сохранение и популяризация культурных ценностей, имеющих особое значение для национального и мирового наследия;'
      support_for_young: '• Поддержка и стимулирование молодежных инициатив в сфере науки, культуры, искусства и спорта.'
      title: Основные направления социального <br> проекта WE CHARITY
