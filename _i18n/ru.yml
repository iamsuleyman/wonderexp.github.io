services:
  air_transportation:
    subtitle: 'Грузовые авиаперевозки становятся все более важной составляющей в транспортной логистике многих компаний, так как это самый простой и самый быстрый вид доставки грузов практически в любую точку мира.'
    text: 'Причем в некоторых случаях этот вид доставки является незаменимым, когда речь идет о труднодоступных районах с неразвитой системой автомобильных дорог и при отсутствии железнодорожных развязок.'
    title: Авиаперевозки
  auto_transportation:
    subtitle: Автомобильная перевозка - один из самых удобных видов доставки грузов.
    text: '<ul><li>Оперативность этого вида транспортировки привлекает большое количество клиентов</li> <li>Возможность доставки любого груза практически «от двери до двери»</li> <li>Специфика автомобильной перевозки позволяет отслеживать груз на всем пути следования, постоянно контролировать его состояние, а при необходимости даже сопровождать охраной</li> <ul>'
    title: Автоперевозки
  grouped_transportation:
    subtitle: 'Доставка небольших партий товаров в составе сборного груза - современная тенденция транспортного рынка. Выбирая именно этот способ перевозки, клиент получает ряд преимуществ:'
    text: '<ul> <li>Доставку регулярными линиями в предсказуемые сроки; </li> <li>Существенное сокращение транспортных расходов. </li> </ul> <p>Именно поэтому тысячи компаний в Европе и странах СНГ, умеющих считать свое время и деньги, отдают предпочтение перевозкам сборных грузов автотранспортом:</p>'
    title: Перевозки сборных грузов
  multimodal_transportation:
    subtitle: 'Мультимодальные грузоперевозки - это особый подвид транспортировки и экспедирования продукции, при котором используются комплексно и поэтапно различные виды транспорта:'
    text: Основным достоинством таких перевозок является максимальная реализация преимуществ каждого средства транспортировки при их грамотном и продуманном комбинировании.
    title: Мультимодальные перевозки
  our:
    subtitle: 'Полный комплекс транспортного <br> обслуживания грузов по всему миру:'
    text: >-
      <ul><li>Железнодорожные перевозки;</li> <li>Экспедирование грузов по всем направлениям;</li> <li>Предоставление железнодорожного подвижного состава (крытые вагоны, полувагоны, цистерны и платформы);</li> <li>Перевозка грузов речным транспортом;</li> <li>Контейнерные перевозки;</li> <li>Мультимодальные перевозки грузов;</li> <li>Негабаритные перевозки грузов;</li> <li>Автомобильные перевозки;</li> <li>Авиаперевозки;</li> <li>Перевозки сборных грузов с предоставлением консолидационных
      складов;</li> <li>Слежение и контроль за движением грузов;</li> <li>Перевалка грузов в портах и на погран.переходах;</li> <li>Хранение грузов в портах и на терминалах;</li> <li>Страхование грузов.</li> </ul>
    title: Наши <br> услуги
  oversized_cargo_transportation:
    subtitle: 'Доставка небольших партий товаров в составе сборного груза - современная тенденция транспортного рынка. Выбирая именно этот способ перевозки, клиент получает ряд преимуществ'
    title: Перевозки сборных грузов
  railway_transportation:
    subtitle: 'Железнодорожные перевозки являются самым распространенным видом грузовых перевозок, т.к. обладают рядом преимуществ:'
    text: >-
      <ul><li>Возможность доставки грузов практически при любых погодных условиях</li> <li>Низкая себестоимость транспортировки, что позволяет эффективно перевозить по железной дороге большие партии грузов на большие расстояния</li> <li>Большая провозная возможность подвижного состава железнодорожного транспорта и высокая пропускная способность перегрузочных и перевалочных пунктов, железнодорожных терминалов</li> <li>Регулярность перевозок и устойчивые транспортные связи, что минимизирует риски
      несвоевременной доставки.</li> </ul>
    title: Железнодорожные перевозки
