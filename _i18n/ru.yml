    perform_1: '4 марта 2019 года во Дворце «Дружбы народов» при генеральной спонсорской поддержке компании Wonderner Express , прошел благотворительный концерт легендарной японской пианистки Кейко Мацуи в сопровождении Молодежного симфонического оркестра Узбекистана под управлением Заслуженного артиста Узбекистана Камолиддина Уринбаева.'
