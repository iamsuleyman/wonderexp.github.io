  projects:
    event_1: >-
      В марте 2020 года компания Wondernet Express планирует передать в дар детскому гематологическому отделению НИИ Гематологии и Переливании крови аппарат для гемодиализа производства B Braun (Германия) для экстракорпорального очищения крови при хронической почечной недостаточности. На данный момент дети гематологического отделения НИИ Гематологии и переливания крови получают химиотерапию, после которой у них происходит большой выброс токсинов и зачастую почки не выдерживают. Для этого им
      нужно делать гемодиализ в частных клиниках, в связи с тем, что данный аппарат отсутствует в центре .
    event_2: 'Вместе с оборудованием для гемодиализа, планируется приобрести аппарат для автоматизированного разделения компонентов крови эфе резным методом с необходимым расходным материалом. Данное оборудование необходимо для переливания крови.'
    title: Аппарат для гемодиализа производителя BBraun (Германия) со всеми комплектующими и расходными материалами.
  shota:
    book: Шота Руставели «Витязь в тигровой шкуре».
    description: Эпическая поэма великого грузинского классика Шота Руставели о бессмертной любви и крепкой дружбе - всемирно известный памятник средневековой литературы. Инициатором коллекционного издания Шота Руставели «Витязь в тигровой шкуре» выступила компания “Wondernet Express” в лице одного из ее учредителей Дмитрия Гивиевича Абдушелишвили.
