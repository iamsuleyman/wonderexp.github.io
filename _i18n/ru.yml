charity:
  alisher:
    book: Алишер Навои «Фархад и Ширин»
    description_1: 'Инициатором коллекционного издания Алишера Навои «Фархад и Ширин» выступила компания «Wondernet Express” в лице одного из ее учредителей Дмитрия Гивиевича Абдушелишвили. Поэма «Фархад и Ширин» является самой знаменитой из всех частей «Пятерицы», в которую также входят «Смятение праведных», «Лейли и Меджнун», «Семь планет» и «Стена Искандера». Произведение состоит из более 50 тысяч строк и было создано за три года.'
    description_2: 'Книга «Фархад и Ширин» была издана в Грузии, напечатана в Турции. Автором проекта выступила издатель Майя Дзирквелишвили, курировала проект Шахноза Каримбабаева. Дизайнер книги София Кинцурашвили. Узбекский поэт Азам Обидов занимался переводом на английский язык, а редактор Кейти Рут Дейвис из Англии вносила корректировки. Два известных узбекских художника-миниатюриста Ниязали Холматов и Шорасул Шоахмедов создали иллюстрации к книге, которые точно подчеркнули жизнь и настроение героев.'
    description_3: 'Впервые в Узбекистане это произведение было переведено на английский язык. Презентация книги Алишера Навои «Фархад и Ширин» на трех языках (узбекском, русском и английском) состоялась 17 января 2020 года в одном из залов Национальной библиотеки им. Алишера Навои (Узбекистан, Ташкент).'
  art: искусство
  award_recipients: Грамоты Вахтанга Какабидзе врученные Алишеру Икрамову и Дмитрию Абдушелишвили за их значительную поддержку и вклад в Грузинскую культуру.
  awards: награды и благодарности
  charity_purpose: 'Цель - поддержка социальных программ, имеющих большое значение в области науки, здравоохранения, искусства, культуры и спорта для решения социальных задач и устойчивого развития общества.'
  collector_edition: Коллекционные издания
