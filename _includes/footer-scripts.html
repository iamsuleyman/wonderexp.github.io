<script type="text/javascript">
  $(window).load(function ()
  {
    $('.preload').addClass('scale_eff');
    setTimeout(function ()
    {
      $('.preload').css({'opacity': 0});

    }, 500);
    setTimeout(function ()
    {
      $('.preload').hide();

    }, 1500);

    $("[data-tab=tab1]").click();
    $("[data-tab=tab6]").click();

  });
  if (jQuery('body').width() > 1025)
  {

    $(window).on('scroll', function ()
    {

      if ($(window).scrollTop() > 500)
      {
        $('.scroll_up').fadeIn(700);
      }
      else
      {
        $('.scroll_up').fadeOut(700);
      }







    });

    var owl = $('.b-gallery__slider2');
    owl.owlCarousel({
      loop      : true,
      mouseDrag : false,
      touchDrag : false,
      nav       : true,
      dots      : false,
      items     : 1,
      autoplay: true,
      autoplayTimeout: 5000,
      animateIn : false, // add this
      animateOut: 'fadeOut', // and this
      margin    : 0
    });

    var owl = $('.b-gallery__slider');
    owl.owlCarousel({
      loop      : false,
      mouseDrag : false,
      touchDrag : false,
      nav       : true,
      dots      : false,
      items     : 1,
      animateIn : false, // add this
      animateOut: 'fadeOut', // and this
      margin    : 0
    });






  }




  var timeout = false;
  $(window).on('scroll', function ()
{
          owl.on('mousewheel', '.owl-stage', function (e)
    {

      if (e.deltaY > 0)
      {
        setTimeout(function ()
        {
          owl.trigger('prev.owl');
        }, 1000);

      } else
      {
        setTimeout(function ()
        {
          owl.trigger('next.owl');
        }, 1000);

        if ($('.owl-next').hasClass('disabled'))
        {
          $('.b-gallery__slider').addClass('end_slide');

        }
        else
        {

        }
      }
      e.preventDefault();

    });

    if (timeout !== false) {
    clearTimeout(timeout);
    }


    timeout = setTimeout(function() {



    }, 2000);
    if ($(window).scrollTop() == 0)
    {
      $('.b-gallery__slider').removeClass('end_slide');
    }

  });
</script>
